<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo Utente</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <h1>Modulo di registrazione</h1>
    <form id="userForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label for="cognome" class="form-label">Cognome</label>
        <input type="text" class="form-control" id="cognome" required />
      </div>
      <div class="mb-3">
        <label for="cellulare" class="form-label">Cellulare</label>
        <input type="text" class="form-control" id="cellulare" required />
      </div>
      <div class="mb-3">
        <label for="indirizzo" class="form-label">Indirizzo</label>
        <input type="text" class="form-control" id="indirizzo" required />
      </div>
      <div class="mb-3">
        <label for="cf" class="form-label">Codice Fiscale</label>
        <input type="text" class="form-control" id="cf" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="provincia" class="form-label">Provincia</label>
        <select class="form-select" id="provincia" required>
          <option value="">Scegli una provincia</option>
        </select>
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary" disabled>
        Invia
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
