<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Dati</title>
    <link rel="stylesheet" href="style.css" />
    <script src="Pop.js" defer></script>
  </head>
  <body>
    <!-- Contenitore bottoni -->
    <div class="button-container">
      <button onclick="showPopUp()" class="btn-aggiungi">Aggiungi Dato</button>
      <button onclick="cancelladatidallatabella()" class="btn-cancella">
        Cancella Dati
      </button>
    </div>

    <!-- Pop-up Form per l'inserimento -->
    <div id="popUp" class="pop-up">
      <h3>Aggiungi Nuovo Dato</h3>
      <form id="dataForm" onsubmit="addData(event)">
        <input
          type="number"
          id="dataInput"
          placeholder="Inserisci un numero"
          required
        />
        <div class="error-message" id="error-message">
          Il dato Ã¨ obbligatorio!
        </div>
        <button type="submit" class="btn-aggiungi-dato">Aggiungi</button>
        <button type="button" onclick="closePopUp()" class="btn-annulla">
          Annulla
        </button>
      </form>
    </div>

    <!-- Tabella per visualizzare i dati -->
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Valore</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody>
          <!-- Qui verranno inseriti i dati -->
        </tbody>
      </table>
    </div>
  </body>
</html>
