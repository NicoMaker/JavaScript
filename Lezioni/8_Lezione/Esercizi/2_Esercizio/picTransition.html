<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Image</title>
    <link rel="stylesheet" href="picTransition.css" />
    <script src="picTransition.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Galleria Immagini</h1>
      <div id="image-container">
        <img
          src="https://www.erboristeriabio.com/images/prod_erbor_integratori/prova.jpg"
          alt="Immagine 1"
        />
        <img
          src="https://www.infermieristicamente.it/media/il-periodo-di-prova-retribuito-e-quanto-dura.jpg"
          alt="Immagine 2"
        />
      </div>
      <button onclick="switchImage()">Cambia immagine</button>
    </div>
  </body>
</html>
