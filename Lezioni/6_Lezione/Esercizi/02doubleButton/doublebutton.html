<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditBox Populator</title>
    <link rel="stylesheet" href="doublebutton.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="editbox"
        class="editbox"
        placeholder="Click the button"
      />
      <button id="populateButton" class="button">Populate</button>
      <button id="clearButton" class="button" disabled>Clear</button>
    </div>
    <script src="doublebutton.js"></script>
  </body>
</html>
