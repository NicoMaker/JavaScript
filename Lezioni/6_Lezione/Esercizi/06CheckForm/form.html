<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <form id="dataForm">
        <input
          type="text"
          id="textInput"
          class="input"
          placeholder="Enter text"
          required
        />
        <input
          type="number"
          id="numberInput"
          class="input"
          placeholder="Enter a number"
          required
        />
        <input type="date" id="dateInput" class="input" required />
        <button type="submit" id="submitButton" class="button" disabled>
          Submit
        </button>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
