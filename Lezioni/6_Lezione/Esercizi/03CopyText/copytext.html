<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditBox to Label</title>
    <link rel="stylesheet" href="copytext.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="editbox"
        class="editbox"
        placeholder="Enter text manually"
      />
      <button id="readButton" class="button">Read Text</button>
      <button id="clearLabelButton" class="button">Clear Label</button>
      <label id="outputLabel" class="label"></label>
    </div>
    <script src="copytext.js"></script>
  </body>
</html>
