  <head>

    <title>Move Label</title>
    <link rel="stylesheet" href="movement.css" />
  </head>
  <body>
    <div class="container">
      <label id="moveLabel" class="label">Move Me</label>

    </div>
    <script src="movement.js"></script>
  </body>
