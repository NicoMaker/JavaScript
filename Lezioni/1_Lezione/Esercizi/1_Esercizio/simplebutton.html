<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditBox Populator</title>
    <link rel="stylesheet" href="simplebutton.css" />
    <script src="simplebutton.js" defer></script>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="editbox"
        class="editbox"
        placeholder="Click the button"
      />
      <button id="anotherButton" class="button">Altro bottone</button>
      <button id="populateButton" class="button">Populate</button>
      <button id="terzobottone" class="button">Terzo bottone</button>
      <button id="clear" class="button">Clear</button>
      <button id="anotherMouseDownButton" class="button">Quarto bottone</button>
    </div>
  </body>
</html>
