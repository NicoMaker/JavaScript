<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Registrazione</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Aggiungiamo la libreria EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // Inizializza EmailJS con il tuo User ID pubblico
            // IMPORTANTE: Sostituisci "your_user_id" con il tuo User ID di EmailJS
            emailjs.init("Nicola Marano");
        })();
    </script>
</head>

<body>
    <div class="container">
        <h1>Modulo di Registrazione</h1>
        <a href="data.html" class="view-data-link">Visualizza Dati</a>

        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="nome">Nome *</label>
                <input type="text" id="nome" name="nome" required>
                <span class="error" id="nomeError"></span>
            </div>

            <div class="form-group">
                <label for="cognome">Cognome *</label>
                <input type="text" id="cognome" name="cognome" required>
                <span class="error" id="cognomeError"></span>
            </div>

            <div class="form-group">
                <label for="indirizzo">Indirizzo *</label>
                <input type="text" id="indirizzo" name="indirizzo" required>
                <span class="error" id="indirizzoError"></span>
            </div>

            <div class="form-group">
                <label for="codiceFiscale">Codice Fiscale *</label>
                <input type="text" id="codiceFiscale" name="codiceFiscale" required maxlength="16">
                <span class="error" id="codiceFiscaleError"></span>
            </div>

            <div class="form-group">
                <label for="dataNascita">Data di Nascita *</label>
                <input type="date" id="dataNascita" name="dataNascita" required>
                <span class="error" id="dataNascitaError"></span>
            </div>

            <div class="form-group">
                <label for="comune">Comune di Residenza *</label>
                <input type="text" id="comune" name="comune" required>
                <span class="error" id="comuneError"></span>
            </div>

            <div class="form-group">
                <label for="provincia">Provincia di Residenza *</label>
                <input type="text" id="provincia" name="provincia" required maxlength="2">
                <span class="error" id="provinciaError"></span>
            </div>

            <div class="form-group">
                <label for="telefono">Numero di Telefono *</label>
                <input type="tel" id="telefono" name="telefono" required>
                <span class="error" id="telefonoError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <button type="submit" id="submitBtn" disabled>Invia</button>
            </div>
        </form>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrazione Completata</h2>
            <p>I tuoi dati sono stati inviati con successo!</p>
            <p>Una email di conferma Ã¨ stata inviata al tuo indirizzo email.</p>
        </div>
    </div>

    <script src="validation.js"></script>
    <script src="form.js"></script>
</body>

</html>
